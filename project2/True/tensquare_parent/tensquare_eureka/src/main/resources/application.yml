server:
  #\u670D\u52A1\u7AEF\u53E3
  port: 8761
eureka:
  server:
#    \u5173\u95ED\u4FDD\u62A4\u6A21\u5F0F\uFF1A\u5F00\u542F\u65F6\uFF0C\u5982\u679C\u67D0\u4E2A\u670D\u52A1\u5D29\u4E86\u3002eureka\u4F1A\u4FDD\u62A4\u6B64\u5FAE\u670D\u52A1\u7684\u6CE8\u518C\u4FE1\u606F\uFF0C\u4E0D\u4F1A\u7ACB\u5373\u5220\u9664
    enable-self-preservation: false
#    \u6E05\u7406\u95F4\u9694
