  client:
    #\u662F\u5426\u5C06\u5F53\u524D\u5FAE\u670D\u52A1\u6CE8\u518C\u5230Eureka\u670D\u52A1\u4E2D\u3002\u81EA\u5DF1\u662F\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u56E0\u6B64\u65E0\u9700\u6CE8\u518C\u3002
