    #Eureka\u5BA2\u6237\u7AEF\u4E0E\u4E0EEureka\u670D\u52A1\u7AEF\u8FDB\u884C\u4EA4\u4E92\u7684\u5730\u5740Map\u8868
    service-url:
      #\u9ED8\u8BA4http://localhost:8761/eureka/
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
