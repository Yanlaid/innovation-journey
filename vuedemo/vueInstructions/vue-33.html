<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    值：{{num}}
    <child-1 @addp="addp()" @reducep="reducep()"></child-1>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //组件需要提前定义
    Vue.component('child-1',{
        template:`
            <div>
                <button @click="add()">+</button>
                <button @click="reduce()">-</button>
            </div>
        `,
        /*子向父通讯，使用方法
        * */
        methods:{
            add(){
                //TODO 未写父中方法
                this.$emit('addp');
            },
            reduce(){
                this.$emit('reducep');
            }
        }
    })
    //父组件
    let app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            addp(){
                this.num++;
            },
            reducep(){
                this.num--;
            }
        }
    });
</script>
</body>
</html>
