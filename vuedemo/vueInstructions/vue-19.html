<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <button @click="isBoo()"></button>
    <h1 v-show="boo">{{boo}}</h1>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    //import {Vue} from "vue";

    let aa = new Vue({
        el: "#app",
        data: {
            boo: true,
        },
        methods: {
            isBoo() {
                this.boo = !    this.boo;
            }
        }
    })

</script>
</body>
</html>
