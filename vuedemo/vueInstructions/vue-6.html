<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="app">
    <h2>{{name}}</h2>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: ".app",
        data: {
            name: "",
        },
        created() {
            this.name = "fasdfas";
        },
        mounted(){
            this.name = "mouted";
        }

    })
</script>
</body>
</html>
