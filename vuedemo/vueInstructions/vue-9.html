<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <button v-on:click="add">增大</button>
    <button @click="red">减小</button>
    <hr>
    <h2>{{num}}</h2>
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    let aa = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            /*add() {
                this.num++
            },*/
            add: () => this.num++,
            red() {
                this.num--
            }
        }
    })

</script>
</body>
</html>
